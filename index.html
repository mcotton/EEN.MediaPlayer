<!DOCTYPE html>
<html>
<body>
<script src="/EEN.MediaPlayer.js"></script>
<video id="videoElement" style="width: 100%; height:100%;" controls></video>
<script>


    var flvjs = EEN.MediaPlayer.flvjs;
    if (flvjs.isSupported()) {

        var videoElement = document.getElementById('videoElement');

	var flvjs = EEN.MediaPlayer.flvjs,
            esn = '',
	    auth_key = '',
	    start_timestamp = '',
	    end_timestamp = '';

        var config = new EEN.MediaPlayer.MediaItem(esn);
        config.setDomain('login.eagleeyenetworks.com')
        config.setAuthKey(auth_key)
        config.setStartTime(start_timestamp)
        config.setEndTime(end_timestamp)
        EEN.MediaPlayer.startPlayback(config, videoElement);

    }



</script>
</body>
</html>
